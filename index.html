<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__btn">
            <label for="menu">
                <span class="header__burger-menu container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Categories</li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Adventure</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Science Fiction</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Biografies</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Business</a></li>
            </ul>
            <img src="images/logo.png" alt="NewBooks's Logo" class="container__image">
        </div>
        <div class="container">
            <a href="#"><img src="images/favorites.png" alt="Favorites Hart Image" class="container__image"></a>
            <a href="#"><img src="images/shopping_bag.png" alt="Shopping Bag Image" class="container__image"></a>
            <a href="#"><img src="images/user.png" alt="User Logo Image" class="container__image"></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">What book are you looking for?</h2>
            <p class="banner__text">Find the exact book that you need in our shelves!</p>
            <input type="search" class="banner__input" placeholder="What's your next book?">
        </section>
    </main>

    <footer></footer>
</body>

</html>
